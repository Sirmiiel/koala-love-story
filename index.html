<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY LOVE MESSAGE</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="bg-white leading-relaxed overflow-x-hidden">
  <!-- Loading Screen -->
  <div id="loading-screen" style="background-color: #f7a6a2;" class="loading-screen flex justify-center h-[100vh] items-end">
    <div>
        <h1 class="title text-[52px]">KOALA LOVE STORY</h1>
    <img src="./assets/img/Peeking.png" alt="Peek Image">
    </div>
  </div>
  


  <section style="background-color: #f7a6a2a9;" class="hero relative w-[100vw] flex justify-center items-center align-center overflow-hidden h-[80vh] md:h-[100vh] lg:h-[120vh] xl:h-[150vh]">
    <img src="./clouds.svg" alt="" srcset="" id="clouds" style="width: 100%;" class="absolute top-0">
    <img src="./sun.svg" alt="" srcset="" id="sun" style="width: 15%;" class="absolute left-[20vw] top-[12vh] z-0">
    <h2 id="text" class="z-0" style="color: #ff1493;">IN A LAND FAR AWAY </h2>
    <div class="absolute top-[10vh] w-full h-full"id="mountains">
        <img
          src="./moutains.svg"
          alt="Mountains"
          
          class="w-full clip-img"
          style="object-fit: cover;"
        />
        <img
          src="./water.svg"
          alt="Water"
          id="water"
          class="w-full clip-img"
          style="object-fit: cover;"
        />
      </div>
      
      
   <div class="absolute top-[5%] w-full h-full z-10">
    <img src="./shore.svg" alt="" srcset="" id="shore" class="w-full absolute bottom-[10%]">          
    <img src="./tress.svg" alt="" srcset="" id="trees" style="object-fit: cover;" class="w-full absolute bottom-[20%]">
    <img src="./right-grass.svg" alt="" srcset="" id="right-grass" style="object-fit: cover;" class="w-full absolute bottom-0">
    <img src="./left-grass.svg" alt="" id="left-grass" style="object-fit: cover;" class="w-full absolute bottom-0 lg:-bottom-[10%]">
   </div>
</section>

  

  <!-- Main Content -->
  <main>



    <!-- Section 1: Introduction -->
    <section style="background-color: #f7a6a2a9;" class="parallax text-black h-[60vh] w-[100vw]">
        <div class="content fade-in h-[50vh]">
          <h2 class="title">There lived a cheerful Koala Bear</h2>
         

          
            <img src="./assets/img/baloon-koala.svg" alt="" srcset="" id="baloon-koala" class="w-[30%] lg:w-[40%] lg:-bottom-[200%]">
          
        </div>
      </section>
      

  

    <!-- Section 3: Share Your Heart -->
    <section class="parallax bg-pink-300 text-gray-800">
      <div class="content fade-in">
        <h2 class="title">Alone, and Happy</h2>
        <p class="subtitle">At least, that's what he thought</p>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6.5 3.5 5 5.5 5c1.74 0 3.41.81 4.5 2.09C11.09 5.81 12.76 5 14.5 5 16.5 5 18 6.5 18 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
        </svg>

        <div class="absolute">
          <img src="./assets/img/gaming-koala.svg" alt="" srcset="" class="w-[30%] lg:w-[30%]">
        </div>
      </div>
    </section>

    <!-- Section 4: Connection -->
    <section style="background-color: #f7a6a2a9;" class="parallax text-gray-800 h-[70vh] lg:h-[100vh]">
      <div class="content fade-in">
        <h2 class="title">Until he met a certain Koala</h2>
        <p class="subtitle">She was an ANGEL</p>



       
      </div>


      <div class="absolute left-[10%] top-[2%] lg:top-[50%] w-full">
        <img src="./assets/img/koala.svg" alt="" srcset="" class="w-[10%] lg:w-[20%] xl:w-[15%]">
      </div>

      <div class="absolute left-[70%] bottom-[2%] lg:bottom-[50%] icon w-full">
        <img src="./assets/img/angel-koala.svg" alt="" srcset="" class="w-[10%] lg:w-[20%] xl:w-[15%]">
      </div>
    </section>



      <!-- Section 2: Love Begins -->
      <section class="parallax bg-pink-300 text-white">
        <div class="content fade-in">
          <h1 class="title">She was <span id="typewriter"></span></h1>
          <p class="subtitle">This Koala's life changed that day</p>


          
        </div>

        <div class="absolute">
          <img src="./assets/img/guitar-koala.svg" alt="" srcset="" class="w-[30%] lg:w-[30%]">
        </div>
      </section>






    <!-- Section 5: Keep the Love Alive -->
    <section class="parallax bg-pink-400 text-gray-800">
      <div class="content fade-in text-center">
        <p class="subtitle">I guess what this Koala is trying to say is...</p>
        <h2 class="title font-bold text-xl md:text-3xl mb-6">
          "WILL YOU BE MY VALENTINE???"
        </h2>
    
        <!-- Buttons Section -->
        <div class="flex flex-row justify-center space-x-4 my-6">
          <button type="button" class="btn" id="yes-button">YES</button>
          <button type="button" class="btn" id="no-button">NO</button>
        </div>
    
        <!-- Koala Image -->
        <img
          src="./assets/img/thinking-koala.svg"
          alt="Guitar Koala"
          id="koala-image"
          class="w-[30%] lg:w-[20%] xl:w-[15%] mx-auto mt-4"
        />
      </div>
    </section>
    

    

  </main>






  <script src="script.js"></script>
  <script>
    let clouds = document.getElementById('clouds');
    let sun = document.getElementById('sun');
    let mountains = document.getElementById('mountains');
    let text = document.getElementById('text');
    let water = document.getElementById('water');
    let trees = document.getElementById('trees');
    let shore = document.getElementById('shore');
    let leftGrass = document.getElementById('left-grass');
    let rightGrass = document.getElementById('right-grass');
    let baloonKoala = document.getElementById('baloon-koala')


    window.addEventListener('scroll', function(){
        let value = window.scrollY;
        clouds.style.top = value * 0.25 + 'px';
        sun.style.top = value * 1.05 + 'px';
        mountains.style.top = value * 0.5 + 'px';
        text.style.marginRight = value * 6 + 'px'; 
        rightGrass.style.left = value * 0.25 + 'px';
        rightGrass.style.bottom = value * 0.25 + 'px';
        leftGrass.style.right = value * 0.25 + 'px';
        leftGrass.style.bottom = value * 0.25 + 'px';
        baloonKoala.style.left = value * 0.5 + 'px'
        if (baloonKoala) {
    baloonKoala.style.transform = `translateY(-${value * 0.5}px)`;
  }
    } )
</script>
</body>
</html>
